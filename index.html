<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div>
                <div>
                    <div class="slider" id="last">
                        <div class="img">
                            <img src="chinese.jpg" alt="here chinese food">
                        </div>
                        <div class="img">
                            <img src="chinese1.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="chinese2.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="chinese3.jpg" alt="">
                        </div>
                        <div class="img">
                            <img src="chinese4.jpg" alt="">
                        </div>
                        <div class="img" id="first">
                            <img src="chinese5.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <button class="btn" id="prev"><i class="fas fa-chevron-left"></i></button>
        <button class="btn" id="next"><i class="fas fa-chevron-right"></i></button>
        <ul>
            <li class="option" option-index="0"></li>
            <li class="option" option-index="1"></li>
            <li class="option" option-index="2"></li>
            <li class="option" option-index="3"></li>
            <li class="option" option-index="4"></li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
